<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body class="page-container">
    <header>
        <div class="data-block">
            <img class="data-block-img" src="img/P_date_tag.png" alt="offerta">
        </div>
    </header>
    <div class="headline-block">
        <img class="headline-block-img" src="img/P_main_copy.png" alt="Headline">
    </div>
    <div class="intro-animation-watches-container" id="test">
        <div class="watches-container">
            <img class="watches-container_WH-White" src="img/P_HR_White.png" alt="White watch">
            <img class="watchers-container_WH-Lilac" src="img/P_Charge3_Lilac.png" alt="Lilac watch">
            <img class="watches-container_WH-Pink" src="img/P_Versa_Pink.png" alt="Versa Pink">
        </div>
        <div class="price-block">
            <img class="price-block-img" src="img/P_intro_pricetag.png" alt="Price">
        </div>
    </div>
    <div class="gallary-container">
        <div id="slider" class="watches-wrapper">
            <img class="gallary-arrow prev" src="img/P_arrow_left.png" alt="arrow left">
            <div class="wrapper">
                <div class="wrap-watch-img slides">
                    <img class="gallary-watches-img slide" src="img/P_Versa_Pink.png" alt="Pink Watches">
                    <img class="gallary-watches-img slide" src="img/P_Charge3_Lilac.png" alt="Ð¡harge Watches">
                    <img class="gallary-watches-img slide" src="img/P_HR_Lilac.png" alt="HR Watches">
                </div>
            </div>
            <img class="gallary-arrow next" src="img/P_arrow_right.png" alt="arrow right">
        </div>
        <div class="color-buttons-wrapper">
            <img class="button-versa" src="img/P_Versa_Pink_on.png" alt="button">
            <img class="button-versa" src="img/P_Versa_Grey_off.png" alt="button">
            <img class='button-versa' src="img/P_Versa_Black_off.png" alt="button">
        </div>
        <div class="color-buttons-wrapper hide-gallary-element">
            <img class="button-charge" src="img/P_Charge3_Blue_on.png" alt="button">
            <img class="button-charge" src="img/P_Charge3_Black_off.png" alt="button">
            <img class='button-charge' src="img/P_Charge3_Lilac_off.png" alt="button">
        </div>
        <div class="color-buttons-wrapper hide-gallary-element">
            <img class="button-hr" src="img/P_HR_White_on.png" alt="button">
            <img class="button-hr" src="img/P_HR_White_off.png" alt="button">
            <img class='button-hr' src="img/P_Versa_Grey_off.png" alt="button">
        </div>
        <div class="gallary-name-wrapper">
            <img class="watch-name" src="img/P_Versa_lockup.png" alt="Versa lockup">
            <img class="watch-name hide-gallary-element" src="img/P_Charge3_lockup.png" alt="Charge3">
            <img class="watch-name hide-gallary-element" src="img/P_HR_lockup.png" alt="Charge3">
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="price-wrap">
                <img class="gallary-price " src="img/P_Versa_price.png" alt="price">
                <img class="gallary-price " src="img/P_Charge3_price.png" alt="price">
                <img class="gallary-price " src="img/P_HR_price.png" alt="price">
            </div>
            <a href="https://www.google.com/"><img class="footer-container_fitbit-logo" src="img/P_fitbit_logo.png"
                    alt="Fitbit logo"></a>
            <a href="https://www.google.com/"><img class="footer-container-cta" src="img/P_CTA.png" alt="CTA"></a>
        </div>
    </footer>
    <script src="javascript.js"></script>
    <script src="newSlider.js"></script>
</body>

</html>
